<script>
    function exemploPromisse(){
        return new Promise((resolve, reject) => {
            setTimeout(() => {
                const numeroAleatorio = Math.random();
                if (numeroAleatorio > 0.5){
                    resolve(`Sucesso! o numero gerado foi ${numeroAleatorio}`);
                }else{
                    reject(`Erro! O numero gerado foi ${numeroAleatorio}`)
                }
            }, 1000);
        });
    }

    async function chamaPromisse(){
        console.log(0);
        try{
            resultado=await exemploPromisse();
            console.log(resultado);
        }catch(err){
            console.log(err);
        }
        console.log(1);
        console.log(2);
    }

    chamaPromisse();

</script>
